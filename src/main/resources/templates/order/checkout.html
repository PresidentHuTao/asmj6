<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main>
    <div th:replace="~{/cart/view :: shopping_cart}"></div>
    <br>
    <div class="card card-primary bg-info text-black">
        <div class="card-heading text-center"><h1>ORDER PURCHASING</h1></div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>Purchaser:</div>
                    <!--/*<div class="form-control" id="username">[[${#request.remoteUser}]]</div>*/-->
                </div>
                <div class="form-group col-sm-6">
                    <div>Order Date:</div>
                    <div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <div>Shipping Address:</div>
                    <textarea ng-model="order.address" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="card-footer text-right">
            <button ng-click="order.purchase()" class="btn btn-success"><i class="bi-credit-card"></i> Purchase
            </button>
        </div>
    </div>
</main>
</body>
</html>
