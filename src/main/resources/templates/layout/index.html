<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:fragment="dynamic(main)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
<!--ng-app: phạm vi quản lý-->
<!--ng-controller: chỉ định controller nằm trong ng-app đã chỉ định-->
<br>
<header class="row"></header>
<nav class="row">
    <div th:replace="/layout/_menu.html"></div>
</nav>
<div class="row">
    <article class="col-sm-9">
        <!--replace với thẻ main của từng view khác nhau mà được cái index này thay vào
        (tức là thẻ main của view ko bị cái index này ảnh hưởng)-->
        <div th:replace="${main}"></div>
    </article>
    <aside class="col-sm-3">
        <br>
        <div th:replace="/layout/_cart-info.html"></div>
        <br>
        <div th:replace="/layout/_category.html"></div>
    </aside>
</div>
<footer class="row"></footer>
</body>
<!--/*vì thẻ này được các thẻ khác chèn vào nên đây là nơi duy nhất cần import thư viện các thứ
(tuy nhiên các thẻ khác đó cần có thẻ main để thay vào thẻ main của thẻ này mới được)*/-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="/assets/js/shopping-cart-app.js"></script>
</html>
